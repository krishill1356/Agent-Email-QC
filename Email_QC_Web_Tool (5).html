<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email QC Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #121212;
            color: #ffcc00;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: left;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        h2 {
            font-size: 42px;
            color: #ff0080;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(255, 0, 128, 0.8);
        }
        h3 {
            color: #00ffff;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #262626;
            color: #ffffff;
            border: 2px solid #ff0080;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ff0080;
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }
        .score-section {
            background-color: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function evaluateEmail() {
            let emailText = document.getElementById("emailInput").value;
            let totalScore = 0;
            let detailedFeedback = "";
            let scoreBreakdown = "";
            
            let scores = {
                "Grammar & Readability": 5,
                "Professionalism & Tone": 5,
                "Accuracy & Policy Compliance": 5,
                "Customer Understanding & Resolution": 5,
                "Formatting & Structure": 5
            };
            
            if (!emailText.match(/[.!?]/)) {
                scores["Grammar & Readability"] -= 2;
                detailedFeedback += `<div class='score-section'><b>Grammar & Readability:</b> ${scores["Grammar & Readability"]}/5<br> - Improve punctuation for better readability.</div>`;
            }
            
            if (!emailText.match(/thank you|appreciate|understand/i)) {
                scores["Professionalism & Tone"] -= 2;
                detailedFeedback += `<div class='score-section'><b>Professionalism & Tone:</b> ${scores["Professionalism & Tone"]}/5<br> - Ensure a polite and professional tone is maintained.</div>`;
            }
            
            if (!emailText.match(/UK261|compensation|claim|settlement|legal|delay/i)) {
                scores["Accuracy & Policy Compliance"] -= 2;
                detailedFeedback += `<div class='score-section'><b>Accuracy & Policy Compliance:</b> ${scores["Accuracy & Policy Compliance"]}/5<br> - Ensure compliance with company policies.</div>`;
            }
            
            if (!emailText.match(/next steps|process|follow up|please provide/i)) {
                scores["Customer Understanding & Resolution"] -= 2;
                detailedFeedback += `<div class='score-section'><b>Customer Understanding & Resolution:</b> ${scores["Customer Understanding & Resolution"]}/5<br> - Provide clear next steps to guide the customer.</div>`;
            }
            
            if (!emailText.includes("\n\n")) {
                scores["Formatting & Structure"] -= 2;
                detailedFeedback += `<div class='score-section'><b>Formatting & Structure:</b> ${scores["Formatting & Structure"]}/5<br> - Improve paragraph spacing for readability.</div>`;
            }
            
            totalScore = (Object.values(scores).reduce((a, b) => a + b, 0) / 25) * 10;
            totalScore = totalScore.toFixed(2);
            
            for (let [key, value] of Object.entries(scores)) {
                scoreBreakdown += `<div class='score-section'><b>${key}:</b> ${value}/5</div>`;
            }
            
            document.getElementById("results").innerHTML = `<b>Total Score:</b> ${totalScore}/10 ${scoreBreakdown}`;
            document.getElementById("feedback").innerHTML = detailedFeedback || "<div class='score-section'>Great job! No major improvements needed.</div>";
        }
    </script>
</head>
<body>
    <img src="ATC.png" alt="Air Travel Claim Logo" class="logo">
    <h2>Email QC Evaluation Tool</h2>
    <div class="container">
        <textarea id="emailInput" placeholder="Paste your email here..."></textarea><br>
        <button onclick="evaluateEmail()">Get QC Result</button>
        <h3>Results:</h3>
        <p id="results"></p>
        <h3>Feedback & Improvements:</h3>
        <div id="feedback"></div>
    </div>
</body>
</html>
