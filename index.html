<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email QC Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style id="theme-style">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 20px;
            cursor: url('https://abs.twimg.com/emoji/v2/72x72/2708.png'), auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 32px;
            color: #0056b3;
            text-transform: uppercase;
        }
        h3 {
            color: #007bff;
            font-weight: 600;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            background-color: #f1f1f1;
            color: #212529;
            border: 2px solid #007bff;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logo {
            max-width: 80px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function evaluateEmail() {
            let emailText = document.getElementById("emailInput").value;
            if (!emailText.trim()) {
                alert("Please paste an email to evaluate.");
                return;
            }
            let categories = {
                "Grammar & Readability": 2,
                "Professionalism & Tone": 2,
                "Accuracy & Policy Compliance": 2,
                "Customer Understanding & Resolution": 2,
                "Formatting & Structure": 2
            };
            
            function assessCategory(category, condition, deduction, reason) {
                if (condition) {
                    categories[category] -= deduction;
                    return `<p><b>${category} (${categories[category]}/2):</b> ${reason}</p>`;
                }
                return `<p><b>${category} (${categories[category]}/2):</b> No issues found.</p>`;
            }
            
            let feedback = "";
            feedback += assessCategory("Grammar & Readability", !emailText.match(/[.!?]/), 1, "Lacks punctuation. Consider breaking long sentences with proper punctuation.");
            feedback += assessCategory("Professionalism & Tone", emailText.includes("urgent"), 1, "Avoid using 'urgent' unless necessary. Use a more professional tone.");
            feedback += assessCategory("Accuracy & Policy Compliance", emailText.match(/we need passport|send us passport/i), 1, "Instead of demanding a document, politely request it in line with company policy.");
            feedback += assessCategory("Customer Understanding & Resolution", emailText.length < 50, 1, "Response might be too brief. Ensure complete and informative responses.");
            feedback += assessCategory("Professionalism & Tone", !emailText.match(/thank you|appreciate your patience/i), 1, "Consider adding a polite closing to enhance professionalism.");
            
            let finalScore = Object.values(categories).reduce((a, b) => a + b, 0);
            document.getElementById("results").innerHTML = `<b>Total Score:</b> ${finalScore}/10`;
            document.getElementById("feedback").innerHTML = feedback;
        }
    </script>
</head>
<body>
    <div class="settings-icon" onclick="window.location.href='settings.html'">⚙️</div>
    <img src="ATC.png" alt="Air Travel Claim Logo" class="logo">
    <h2>Email QC Evaluation Tool</h2>
    <div class="container">
        <input type="text" id="agentName" placeholder="Enter Agent's Name"><br><br>
        <textarea id="emailInput" placeholder="Paste your email here..."></textarea><br>
        <button onclick="evaluateEmail()">Get QC Result</button>
        <h3>Results:</h3>
        <p id="results"></p>
        <h3>Feedback & Improvements:</h3>
        <div id="feedback"></div>
    </div>
</body>
</html>
