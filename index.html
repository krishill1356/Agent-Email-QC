<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.C.E QC - Agent Client Email Quality Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style id="theme-style">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 20px;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><text y="16" font-size="16">✈️</text></svg>') 16 16, auto;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: left;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            font-size: 48px;
            font-weight: bold;
            color: #0056b3;
        }
        .header-subtitle {
            font-size: 18px;
            color: red;
        }
        h3 {
            color: #007bff;
            font-weight: 600;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 250px;
            background-color: #f1f1f1;
            color: #212529;
            border: 2px solid #007bff;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto 20px auto;
        }
    </style>
    <script>
        function evaluateEmail() {
            let emailText = document.getElementById("emailInput").value;
            if (!emailText.trim()) {
                alert("Please paste an email to evaluate.");
                return;
            }
            let feedback = "";
            let totalScore = 10;
            let categories = {
                "Grammar & Readability": 2,
                "Professionalism & Tone": 2,
                "Accuracy & Policy Compliance": 2,
                "Customer Understanding & Resolution": 2,
                "Formatting & Structure": 2
            };
            function assessCategory(category, condition, deduction, reason, quoteExample) {
                if (condition) {
                    categories[category] -= deduction;
                    return `<p><b>${category} (${categories[category]}/2):</b> ${reason} <br><i>Example from email:</i> "${quoteExample}"</p>`;
                }
                return `<p><b>${category} (${categories[category]}/2):</b> No issues found.</p>`;
            }
            feedback += assessCategory("Grammar & Readability", !emailText.match(/[.!?]/), 1, "Ensure proper punctuation for clarity.", emailText.substring(0, 50));
            feedback += assessCategory("Professionalism & Tone", emailText.includes("urgent"), 1, "Consider using more professional wording instead of 'urgent'.", "urgent");
            feedback += assessCategory("Accuracy & Policy Compliance", emailText.match(/we need passport|send us passport/i), 1, "Use clear and policy-compliant phrasing for document requests.", "we need passport");
            feedback += assessCategory("Customer Understanding & Resolution", emailText.length < 50, 1, "Ensure your response is informative and sufficiently detailed.", emailText);
            feedback += assessCategory("Professionalism & Tone", !emailText.match(/thank you|appreciate your patience/i), 1, "Always include a polite closing.", "[No closing statement found]");
            let finalScore = Object.values(categories).reduce((a, b) => a + b, 0);
            let detailedAnalysis = `
                <h3>Detailed Analysis:</h3>
                <ul>
                    <li><b>Grammar:</b> Sentence structure and punctuation accuracy.</li>
                    <li><b>Tone & Professionalism:</b> Politeness, clarity, and adherence to formal business communication.</li>
                    <li><b>Accuracy:</b> Correctness of the information provided based on policies and guidelines.</li>
                    <li><b>Customer Understanding:</b> Ensuring the response fully answers the customer's inquiry.</li>
                    <li><b>Formatting:</b> Proper paragraph structure, readability, and emphasis on key information.</li>
                </ul>
                <p><i>This feedback is based on industry best practices and real-world email communication standards.</i></p>
            `;
            document.getElementById("results").innerHTML = `<b>Total Score:</b> ${finalScore}/10`;
            document.getElementById("feedback").innerHTML = feedback + detailedAnalysis;
        }
    </script>
</head>
<body>
    <div class="settings-icon" onclick="window.location.href='settings.html'">⚙️</div>
    <img src="ATC.png" alt="Air Travel Claim Logo" class="logo">
    <h1 class="header-title">A.C.E QC</h1>
    <p class="header-subtitle">Agent Client Email Quality Control</p>
    <div class="container">
        <input type="text" id="agentName" placeholder="Enter Agent's Name"><br><br>
        <textarea id="emailInput" placeholder="Paste your email here..."></textarea><br>
        <button onclick="evaluateEmail()">Get QC Result</button>
        <h3>Results:</h3>
        <p id="results"></p>
        <h3>Feedback & Improvements:</h3>
        <div id="feedback"></div>
    </div>
</body>
</html>
