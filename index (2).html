<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email QC Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style id="theme-style">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: left;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 32px;
            color: #0056b3;
            text-transform: uppercase;
        }
        h3 {
            color: #007bff;
            font-weight: 600;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 250px;
            background-color: #f1f1f1;
            color: #212529;
            border: 2px solid #007bff;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .settings-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function applyTheme() {
            let savedTheme = localStorage.getItem("selectedTheme") || "atc";
            let themeStyle = document.getElementById("theme-style");
            if (savedTheme === "dark") {
                themeStyle.innerHTML = `body { background-color: #121212; color: #ffffff; }`;
            } else {
                themeStyle.innerHTML = `body { background-color: #f8f9fa; color: #212529; }`;
            }
        }
        function evaluateEmail() {
            let emailText = document.getElementById("emailInput").value;
            if (!emailText.trim()) {
                alert("Please paste an email to evaluate.");
                return;
            }
            document.getElementById("results").innerHTML = "Processing...";
            setTimeout(() => {
                document.getElementById("results").innerHTML = "<b>Total Score:</b> 8.5/10 (Example Score)";
                document.getElementById("feedback").innerHTML = "Feedback goes here...";
            }, 1000);
        }
        window.onload = applyTheme;
    </script>
</head>
<body>
    <div class="settings-icon" onclick="window.location.href='settings.html'">⚙️</div>
    <img src="ATC.png" alt="Air Travel Claim Logo" class="logo">
    <h2>Email QC Evaluation Tool</h2>
    <div class="container">
        <input type="text" id="agentName" placeholder="Enter Agent's Name"><br><br>
        <textarea id="emailInput" placeholder="Paste your email here..."></textarea><br>
        <button onclick="evaluateEmail()">Get QC Result</button>
        <h3>Results:</h3>
        <p id="results"></p>
        <h3>Feedback & Improvements:</h3>
        <div id="feedback"></div>
    </div>
</body>
</html>
