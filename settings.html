<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Email QC Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: left;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0px 0px 15px rgba(255, 204, 0, 0.8);
        }
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <div class="container">
        <h3>Download QC History</h3>
        <button onclick="window.location.href='index.html'">Back to QC Tool</button>
    </div>
</body>
</html>
