<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Email QC Tool</title>
    <style id="theme-style">
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 60%;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .logo {
            max-width: 100px;
            display: block;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 500px;
            background-color: #f1f1f1;
            color: #212529;
            border: 2px solid #007bff;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            resize: none;
        }
    </style>
    <script>
        function changeTheme() {
            let theme = document.getElementById("themeSelect").value;
            localStorage.setItem("selectedTheme", theme);
            applyTheme();
        }
        
        function applyTheme() {
            let theme = localStorage.getItem("selectedTheme") || "default";
            let themeStyle = document.getElementById("theme-style");
            
            if (theme === "dark") {
                themeStyle.innerHTML = `body { background-color: #121212; color: #ffffff; } .container { background-color: #1a1a1a; color: #ffffff; } button { background-color: #ffcc00; color: black; }`;
            } else if (theme === "neon") {
                themeStyle.innerHTML = `body { background-color: #000000; color: #0ff; } .container { background-color: #222; color: #ff0; } button { background-color: #ff00ff; color: white; }`;
            } else if (theme === "backToTheFuture") {
                themeStyle.innerHTML = `body { background-color: #2a2a2a; color: #e74c3c; } .container { background-color: #34495e; color: #ffffff; } button { background-color: #f39c12; color: black; }`;
            } else {
                themeStyle.innerHTML = `body { background-color: #f8f9fa; color: #212529; } .container { background-color: #ffffff; color: #000; } button { background-color: #007bff; color: white; }`;
            }
        }
        
        function resetSettings() {
            localStorage.removeItem("selectedTheme");
            alert("Settings have been reset to default.");
            location.reload();
        }
        
        window.onload = function() {
            applyTheme();
            document.getElementById("themeSelect").value = localStorage.getItem("selectedTheme") || "default";
        };
    </script>
</head>
<body>
    <h2>Settings</h2>
    <div class="container">
        <img src="ATC.png" alt="Air Travel Claim Logo" class="logo">
        <h3>Select Theme</h3>
        <select id="themeSelect" onchange="changeTheme()">
            <option value="default">Default Theme</option>
            <option value="dark">Dark Mode</option>
            <option value="neon">Neon Theme</option>
            <option value="backToTheFuture">Back to the Future</option>
        </select>
        <br><br>
        <button onclick="window.location.href='index.html'">Back to QC Tool</button>
        <button onclick="resetSettings()">Reset Settings</button>
        <h3>Paste your email here:</h3>
        <textarea placeholder="Paste your email here..."></textarea>
    </div>
</body>
</html>
